<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PostApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-fluid">
        <div id="signUpFormContainer" class="card p-4 mx-auto mt-5" style="width: 30rem;">
            <h1 class="text-center mb-4 myHeading">
                <img class="logo" src="./Assets/Logo.png" alt="Logo"><br>
                Sign Up Form
            </h1>

            <form id="signUpForm" onsubmit="signUpForm(event)">
                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">First Name:</label>
                        <input required type="text" class="form-control" id="inputFirstName">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Last Name:</label>
                        <input required type="text" class="form-control" id="inputLastName">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Password:</label>
                        <input required type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email:</label>
                        <input required type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Cell :</label>
                        <input required type="number" class="form-control" id="inputCell" placeholder="####-#######">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Country:</label>
                        <input required type="text" class="form-control" id="inputCountry">
                    </div>
                    <div class="col-12">
                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="gridCheck" required>
                            <label class="form-check-label" for="gridCheck">Check me out</label>
                        </div>
                        <button type="submit" class="btn myBtn width text-white">Sign Up</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="postApp" style="display: none;">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="">POST-APP</a>
                </div>
            </nav>

            <div class="row">
                <div class="col-4">
                    <div class="card p-2 m-2">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title:</label>
                            <input type="text" class="form-control" id="title" aria-describedby="emailHelp" />
                        </div>
                        <div class="mb-3">
                            <label for="description" class="form-label">Description:</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-around mb-2">
                            <img onclick="selectImg('./Assets/Img1.jpg')" class="bgImage" src="./Assets/Img1.jpg"
                                alt="Image Slides">
                            <img onclick="selectImg('./Assets/Img2.jpg')" class="bgImage" src="./Assets/Img2.jpg"
                                alt="Image Slides">
                            <img onclick="selectImg('./Assets/Img3.jpg')" class="bgImage" src="./Assets/Img3.jpg"
                                alt="Image Slides">
                            <img onclick="selectImg('./Assets/Img4.jpg')" class="bgImage" src="./Assets/Img4.jpg"
                                alt="Image Slides">
                            <img onclick="selectImg('./Assets/Img5.jpg')" class="bgImage" src="./Assets/Img5.jpg"
                                alt="Image Slides">
                        </div>
                        <div class="ms-auto">
                            <button onclick="post()" type="button" class="btn myBtn">Post</button>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div id="posts"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
